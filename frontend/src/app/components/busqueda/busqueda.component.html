<!-- Formulario de búsqueda -->
<form (ngSubmit)="buscarImagenes()" class="busqueda-form">
    <!-- Etiqueta oculta para accesibilidad -->
    <label for="busqueda" class="sr-only">Buscar imágenes</label>
  
    <!-- Barra de búsqueda -->
    <input 
      type="text" 
      id="busqueda"
      [(ngModel)]="terminoBusqueda" 
      name="busqueda"
      placeholder="Buscar imágenes..."
      aria-label="Buscar imágenes"
    />
  
    <!-- Dropdown de categorías -->
    <select [(ngModel)]="categoriaSeleccionada" name="categoria" (change)="buscarImagenes()">
      <option value="">Selecciona una categoría</option>
      <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
    </select>
  
    <!-- Botón de búsqueda -->
    <button type="submit">Buscar</button>
</form>
